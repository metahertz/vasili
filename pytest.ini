[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
markers =
    unit: Unit tests for individual classes
    integration: Integration tests for workflows
filterwarnings =
    ignore::DeprecationWarning
